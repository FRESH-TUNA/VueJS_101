<!DOCTYPE html>

<body>
  <div id="counter">
    <button @click="decrementValue">Decrement Counter
      Value</button>
    <button @click="incrementValue">Increments
      Counter Value</button>
    <button @click="resetValue">Reset Counter
      Value</button>
    <div>{{counter}}</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <script>
    new Vue({
      el: '#counter',
      data: {
        counter: 0,
      },
      methods: {
        incrementValue() {
          this.counter++;
        },
        decrementValue() {
          this.counter--;
        },
        resetValue() {
          this.counter = 0;
        }
      }
    })
  </script>
</body>

</html>
