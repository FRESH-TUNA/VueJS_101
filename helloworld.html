<!DOCTYPE html>
<body>
<div id="app">
    {{ message }}
</div>       

 <!--v-bind를 통해 vue가 title속성에 접근할수 있다-->
<div id="app-2">
        <span v-bind:title="message">
          내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
</div>

<div id="app-3">
        <span title="message">
          내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
</div>
   
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello world!!'
    }
});

var app2 = new Vue({
    el: '#app-2',
    data: {
        message: '메세지가 뛰어진다!!'
    }
});
//동적으로 app2.message = '다른 메세지'; 헤서 바꿀수 있다!
</script>
</body>
</html>
