<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Word Counter</h1>
    <div id="wordCounter">
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <p>{{count}}</p>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script>
new Vue({
    el: '#wordCounter',
    data: {
        message: '',
        count: 0
    },
    method: {
        calc = function() {
            this.count = this.message.split(' ').length
        }
    },
    updated: {
        calc()
    }

});
</script>
</html>
