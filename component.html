<!DOCTYPE html>
<body>
<div id="groceryList">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
        />
    </ol>
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
        />
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
})

var groceryList = new Vue({
    el: '#groceryList',
    data: {
        groceryList: [
            {id: 0, text:'veget'},
            {id: 1, text:'Cheese'},
            {id: 2, text: 'meat'}
        ]
    } 
});
</script>
</body>
</html>
